<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>AnalogSea Sign up</title>
	<meta name="AnalogSea sign up page" content="Form entry to sign up for AnalogSea and requires email and password">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
    </header>
    <section>
      <form class="assignment-form" action="/sign up/" method ="post">
        <h1>Sign up</h1>
        <fieldset name="signup form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" Placeholder="foo@bar.com" requried/>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="1234passw0rd" required/>
        </fieldset>
        <button type="sign up">Sign up</button>
      </form>  
    </section>

    <section>
      <h2>Already have an account <a href="/login">Log in</a></h2>
    </section>
  

  </body>
</html>
